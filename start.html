<html>
<head>
    <link rel="icon" href="ikona.png">
    <title>JavaScript</title>
    <meta name="author" content="Jakub Berechowski">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function ten() {
            window.location.replace('quiz.html?how=10');
        }
        function one() {
            window.location.replace('quiz.html?how=1');
        }
    </script>
</head>
<body>
    <div id="baner">
        <div id="Logo">
            <a href="start.html"><img src="logo.png" id="logopicture" alt="start"></a>
        </div>
        <h2>Quiz JavaScript</h2>
    </div>
    <div id="quiz">
        <h1>Witaj na stronie z quizami ze stron internetowych</h1>
        <P>
            Wylosuj pytania a następnie odpowiedz na nie w określonym czasie po ostatnim pytaiu zobaczysz ile punktów dostałeś
        </P>
        <button id="qustion" onclick="ten()">Wylosyj 10 pytań</button>      <button id="qustion" onclick="one()">Wylosuj 1 pytanie</button>
    </div>
</body>
</html>
